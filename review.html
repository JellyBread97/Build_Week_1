<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Review Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <h1>Tell us how it's going</h1>
      <p>From 0 to 10, how likely are you to recommend Epicode<br> to a friend or a colleague?</p>
      <p id="paragraph">Leave us an open feedback about your experience so far</p>
      <ol>
          <li><a href="#" class="star1" onClick="stars1();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star2" onClick="stars2();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star3" onClick="stars3();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star4" onClick="stars4();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star5" onClick="stars5();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star6" onClick="stars6();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star7" onClick="stars7();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star8" onClick="stars8();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star9" onClick="stars9();"><span class="fas fa-star"></span></a></li>
          <li><a href="#" class="star10" onClick="stars10();"><span class="fas fa-star"></span></a></li>
      </ol>
      <textarea id="textarea" rows="1" cols="50">Write your comment here</textarea>
  </div>
  <div>
    
    <button type="button" id="myBtn">MORE INFO</button>
  </div>
  <script type="text/javascript" src="script.js"></script>
  
  </body>
</html>
