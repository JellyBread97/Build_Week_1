<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Benchmark Quiz</title>
  </head>
  <body>
    <div class="mainContainer">
      <div class="header">
        <div id="logo">Epicode Logo</div>
        <div id="timer">Question Timer</div>
      </div>
      <div id="benchmarkContainer">
        <div id="question">Insert Question Here</div>
        <div id="answer-buttons" class="btn-grid"></div>
      </div>
      <div>
        <button id="next-button" class="next-button btn hidden">Next</button>
      </div>
      <div class="questionNumber"></div>
    </div>
    <script src="./benchmark.js"></script>
  </body>
</html>
